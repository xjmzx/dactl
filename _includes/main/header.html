<header>
      <div class="menu">
        <div class="logo">
          <ul>
            <li><a href="https://www.jmzx.uk/indexa.html" target="_blank" class="smaller">
              <span class="icon-hipster"></span>
            </a></li>
            <li><a href="https://www.jmzx.uk/blog.md" target="_blank" class="smaller">
              <span class="icon-wonder"></span>
            </a></li>
            <li><a href="https://www.jmzx.uk/index.html" target="_blank" class="smaller">
              <span class="icon-neutral"></span>
            </a></li>
            <li><a href="https://www.jmzx.uk/index.html" target="_blank" class="smaller">
              <span class="icon-smile"></span>
            </a></li>
            <li><a href="https://www.jmzx.uk/index.html" target="_blank" class="smaller">
              <span class="icon-confused"></span>
            </a></li>
            <li><a href="{{ '/' | prepend: site.baseurl }}">{{ site.blog.title }}</a>
              <object type="image/svg+xml" data="{{ site.blog.logo_path | relative_url }}" class="logosvg">does</object>
            <li><a href="{{ '/j' | prepend: site.baseurl }}">JMZX</a></li>
            <li><a href="{{ '/arc' | prepend: site.baseurl }}">g-scape archive</a></li>
          </ul>
        </div>

    <div class="social">
      <ul>
        {% if site.author.soundcloud %}
        <li>
            <a href="https://soundcloud.com/{{ site.author.soundcloud }}" target="_blank" class="smaller">
              <span class="icon-soundcloud"></span>
            </a>
        </li>
        {% endif %}
        {% if site.author.mail %}
        <li>
            <a href="mailto:{{ site.author.mail }}" target="_blank">
              <span class="icon-mail"></span>
            </a>
        </li>
        {% endif %}
        <li>
            <a href="#" onclick="switchTheme()" title="Switch theme?">
              <span class="icon-invert_colors" id="theme-switcher"></span>
            </a>
        </li>
      </ul>
    </div>
</header>
